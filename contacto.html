<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="productos.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido </label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo Electrónico </label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="XXX-XXX-XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea required>

                <fieldset>
                    
                    <legend class="test" id="test">¿Como le gustaria que le contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email </label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono </label>
                
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp </label>

                </fieldset>

                <fieldset>
                    <legend>¿En que horario orefiere ser atendido?</legend>
                    <select name="" id="">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibr novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>   
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>

            </table>

        </main>

        <footer>
            <img src="/imagenes/logo-blanco.png"  alt="Logo de la Barbería Alura">
            <p class="copyright">&copy; Copyright Barberia Alura - 2020</p>
        </footer>
    </body>
